<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM Learning</title>
</head>
<body class="background-color:#212121; color:#fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
    
</body>

<script>
    //First Hand Approach
    function addLanguage(langName){
        const li = document.createElement('li');
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li);
    }
    addLanguage("Typescript")
    addLanguage("Python")

    //Optimized Approach
    function addOptiLanguage(langName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName));
        document.querySelector('.language').appendChild(li);
    }
    addOptiLanguage("Java")
    addOptiLanguage('Scala')
    addOptiLanguage("Golang")

    //Edit
    //First Hand Approach
    const secLang = document.querySelector('li:nth-child(2)')
    //secLang.innerHTML = "Mojo";
    const newli = document.createElement('li')
    newli.textContent = "Fortran"
    secLang.replaceWith(newli);

    //Edit
    const firstLang = document.querySelector('li:first-child')
    firstLang.outerHTML = '<li>COBOL</li>'

    
    //Remove
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()
</script>
</html>
